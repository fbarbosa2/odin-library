<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <table id="book-table">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </thead>
            <tbody id="table-body">
                <form id="book-form"></form>
            </tbody>
        </table>

        <button id="book-btn">Add a Book</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
